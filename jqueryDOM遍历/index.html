<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jqueryDOM遍历</title>
    <script src="jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<div>
    <img src="1.png"/><br/>
    <div id="dom">不你不是祖先（不信第一个点我->我所有子孙全部变绿）

        <ul>A我是祖先我不管
            <li>B我是你永远得不到的爸爸
                <p id="p_">C我是孤儿别理我(点我-->让我找到爸爸！)</p>
                <button id="btn">给我长辈们个红字</button>
                <button id="eq_">测试eq()方法。索引从0开始。本质为数组</button>
            </li>
        </ul>
    </div>

</div>

<script type="text/javascript">
    $(function () {
        $("img").css({"margin-left":"25%"});
        $("ul").css({"list-style":"none"});
        $("li").css({"list-style":"none"});
    });
    $("#btn").click(function () {
        $("#btn").parents().css({"color":"red"});
    });
    $("#p_").click(function () {
        $("#p_").parent().css({"color":"blue"});
    });
    $("#dom").click(function () {
        $("#dom").children().css({"color":"green"});
    });
    $("#eq_").click(function () {
        alert($("#dom").eq(0).html());
    });






</script>
</body>
</html>
