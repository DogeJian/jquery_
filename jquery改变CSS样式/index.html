<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery改变CSS样式</title>
    <script src="jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<div>
<!--
     要设置多个CSS属性，css()方法使用JSON语法

     JSON 语法是 JavaScript 对象表示法语法的子集。

     数据在名称/值对中
     数据由逗号分隔
     花括号保存对象
     方括号保存数组

-->
     <div id="box">一只盒子</div>
     <button id="btn">给盒子化个妆？</button>

</div>

<script type="text/javascript">
    $("#btn").click(function () {
        $("#box").css({"color":"red","width":"100px","height":"100px","background-color":"blue","border":"2px"});
    });




</script>
</body>
</html>
